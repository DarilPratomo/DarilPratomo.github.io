<!DOCTYPE html>
<html>
<head>
  <title>Daril Calculator</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
    }
      
    .calculator {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }
      
    #result {
        width: 90%;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 24px;
    }
      
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
    }
      
    button {
        background-color: #e2e2e2;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
      
    button:hover {
        background-color: #d4d4d4;
    }

    .coloring {
        background-color: hsl(205, 100%, 50%);
        color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="coloring" onclick="deleteLastCharacter()">&larr;</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="coloring" onclick="clearResult()">C</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="coloring" onclick="clearEntry()">CE</button>
        <button class="coloring" onclick="appendValue('/')">รท</button>
        <button onclick="appendValue('0')">0</button>
        <button class="coloring" onclick="appendValue('*')">*</button>
        <button class="coloring" onclick="appendValue('.')">.</button>
        <button class="coloring" onclick="appendValue('+')">+</button>
        <button class="coloring" onclick="appendValue('-')">-</button>
        <button class="coloring" onclick="appendValue('%')">%</button>
        <button class="coloring" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    function appendValue(value) {
        document.getElementById("result").value += value;
    }
      
    function clearResult() {
        document.getElementById("result").value = "";
    }
      
    function deleteLastCharacter() {
        var currentValue = document.getElementById("result").value;
        document.getElementById("result").value = currentValue.slice(0, -1);
    }
      
    function calculate() {
        var expression = document.getElementById("result").value;
        var result = eval(expression);
        document.getElementById("result").value = result;
    }
      
    function clearEntry() {
        var currentValue = document.getElementById("result").value;
        var newValue = currentValue.slice(0, -1);
        document.getElementById("result").value = newValue;
    }
  </script>
</body>
</html>
